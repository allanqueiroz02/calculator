<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <div class="container-visor">
        <div class="visor"></div>
      </div>
      <div class="container-botoes">
        <div class="container-digitos">
          <button class="btn-digito">1</button>
          <button class="btn-digito">2</button>
          <button class="btn-digito">3</button>
        </div>
        <div class="container-operacoes">
          <button class="operacao">+</button>
          <button class="operacao">-</button>
          <button class="operacao">*</button>
          <button class="operacao">/</button>
        </div>
      </div>
    </div>
  </body>
</html>
